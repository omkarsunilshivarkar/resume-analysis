    <!-- write your center screen code design here  -->

    <div class="container mx-auto p-4">
      <form
        accept-charset="UTF-8"
        action=""
        method="POST"
        enctype="multipart/form-data"
        target="_blank"
        class="mt-4 space-y-4"
      >
        <div class="mb-4">
          <label for="exampleInputName" class="block text-gray-700 mb-2"
            >Full Name:</label
          >
          <input
            type="text"
            name="fullname"
            class="form-input w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-500"
            id="exampleInputName"
            placeholder="Enter your name and surname"
            required
          />
        </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="block text-gray-700 mb-2"
            >Email address:</label
          >
          <input
            type="email"
            name="email"
            class="form-input w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-500"
            id="exampleInputEmail1"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="exampleFormControlSelect1"
            class="block text-gray-700 mb-2"
            >Company:</label
          >
          <select
            class="form-select w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-500"
            id="exampleFormControlSelect1"
            name="company"
            required
          >
            <option>TCS</option>
            <option>Jio</option>
            <option>Ingram</option>
          </select>
          <label
            for="exampleFormControlSelect1"
            class="block text-gray-700 mb-2"
            >Position:</label
          >
          <select
            class="form-select w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-500"
            id="exampleFormControlSelect1"
            name="position"
            required
          >
            <option>Software Developer</option>
            <option>Tester</option>
            <option>Cloud Engineer</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Upload your CV:</label>
          <input
            type="file"
            name="files"
            class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-full py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-black transition duration-300 transform hover:scale-105"
        >
        Submit
        </button>
      </form>
    </div>
